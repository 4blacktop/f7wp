<!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
<div class="pages navbar-fixed toolbar-fixed">
	<!-- Page, "data-page" contains page name -->
	<div data-page="posts" class="page">
		<!-- Top Navbar. In Material theme it should be inside of the page-->
		<div class="navbar">
			<div class="navbar-inner">
				<div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i><!-- <span>Back</span> --></a></div>
			<div class="center">Posts</div>
			</div>
		</div>
		
		<!-- Page content here -->   
		<div class="page-content">
		  <div class="content-block-title">Посты</div>
		  <div class="list-block">
			<ul>{{#each this}}
			  <li>
				<a href="post.html" class="item-content item-link" data-context-name="cars.{{@index}}">
				  <div class="item-inner">
					<div class="item-title">{{title.rendered}} {{date}}</div>
				  </div>
				</a>
			  </li>{{/each}}
			</ul>
		  </div>
		</div>
	</div>
</div>
